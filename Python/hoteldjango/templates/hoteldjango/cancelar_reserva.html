{% extends 'hoteldjango/base.html' %}
{% block content %}
<style>
    h2 {
        color: #35424a;
    }
    .warning {
        background: #ffdddd;
        border-left: 6px solid #f44336;
        margin-bottom: 15px;
        padding: 10px;
    }
    .button-container {
        margin-top: 20px;
    }
    .button-container .button {
        margin-right: 10px;
    }
</style>
<h2>Cancelar Reserva</h2>
<div class="warning">
    <p>Tem certeza que deseja cancelar esta reserva?</p>
    <p>Reserva para {{ reserva.cliente }} no quarto {{ reserva.quarto.numero }}</p>
</div>
<form method="post">
    {% csrf_token %}
    <div class="button-container">
        <button type="submit" class="button">Confirmar Cancelamento</button>
        <a href="{% url 'listar_reservas' %}" class="button">Voltar</a>
    </div>
</form>
{% endblock %}

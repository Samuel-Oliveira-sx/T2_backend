{% extends 'hoteldjango/base.html' %}
{% block content %}
<style>
    h2 {
        color: #35424a;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    input[type="text"], input[type="date"], select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
<h2>Fazer Reserva</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Confirmar Reserva</button>
</form>
{% endblock %}
